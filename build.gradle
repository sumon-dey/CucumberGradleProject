plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
     mavenCentral()
}

dependencies {   
	testCompile group: 'junit', name: 'junit', version: '4.12'	
	compile group: 'io.cucumber', name: 'cucumber-core', version: '4.2.6'
	compile group: 'io.cucumber', name: 'cucumber-java', version: '4.2.6'
	testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.2.6'
	compile group: 'io.cucumber', name: 'cucumber-html', version: '0.2.7'	
	compile group: 'net.masterthought', name: 'cucumber-reporting', version: '4.7.0'	
}

// To use gradle version 4.8 as wrapper
wrapper{
 	gradleVersion='4.8'
}

// To run cucumber from command prompt
configurations {
    cucumberRuntime {
       extendsFrom testRuntime
    }
}

task cucumber() {   
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            systemProperty "name","Sam"
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            //args = ['--plugin', 'pretty', '--glue', 'com.cucumber', '--tags',System.getProperty("tags"),System.getProperty("feature")]
            args = ['--plugin', 'pretty:target/cucumber-pretty-report', '--plugin', 'html:target/cucumber-html-report', '--plugin', 'junit:target/cucumber-junit-report/cucumber-results.xml', '--plugin', 'json:target/cucumber-json-report/cucumber.json', '--plugin', 'usage:target/cucumber-usage-report/cucumber-usage.json','--glue', 'com.cucumber', '--tags',System.getProperty("tags"),"FeatureFiles"]
        }
    }
}
